<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App By Jaber</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-400 to-blue-400 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
        <header class="text-center mb-6">
          <h1 class="text-3xl font-semibold text-gray-700">üìù To-Do List</h1>
        </header>

        <div class="flex items-center space-x-2 mb-6">
            <input
              type="text"
              id="todoInput"
              placeholder="What needs to be done?"
              class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />

            <button id="addTodoBtn" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition duration-200">
                Add
            </button>
          </div>

          <ul id="todoList" class="space-y-4"></ul>
    </div>

  <script src="script.js"></script>
</body>
</html>
